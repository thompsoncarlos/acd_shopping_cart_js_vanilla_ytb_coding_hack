<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container-fluid mt-5">
      <h2 class="mb-5 text-center">Shopping Cart</h2>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="table-responsive">
            <table id="myTable" class="table">
              <thead>
                <tr>
                  <th>Product</th>
                  <th>Name</th>
                  <th>Quantity</th>
                  <th>Price</th>
                  <th class="text-right">
                    <span id="amount" class="amount">Amount</span>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <div class="product-img">
                      <div class="img-prdct">
                        <img src="./assets/img/p1.jpg" alt="">
                      </div>
                    </div>
                  </td>
                  <td>
                    <p>Product One</p>
                  </td>
                  <td>
                    <div class="button-container">
                      <button class="cart-qty-plus" type="button" value="+">+</button>
                      <input type="text" name="qty" min="0" class="qty form-control" value="0">
                      <button class="cart-qty-minus" type="button" value="-">-</button>
                    </div>
                  </td>
                  <td>
                    <input type="text" value="72" class="price form-control" disabled>
                  </td>
                  <td align="right">€<span id="amount" class="amount">0</span></td>
                </tr>
                <tr>
                  <td>
                    <div class="product-img">
                      <div class="img-prdct">
                        <img src="./assets/img/p2.jpg" alt="">
                      </div>
                    </div>
                  </td>
                  <td>
                    <p>Product Two</p>
                  </td>
                  <td>
                    <div class="button-container">
                      <button class="cart-qty-plus" type="button" value="+">+</button>
                      <input type="text" name="qty" min="0" class="qty form-control" value="0">
                      <button class="cart-qty-minus" type="button" value="-">-</button>
                    </div>
                  </td>
                  <td>
                    <input type="text" value="125" class="price form-control" disabled>
                  </td>
                  <td align="right">€<span id="amount" class="amount">0</span></td>
                </tr>
                <tr>
                  <td>
                    <div class="product-img">
                      <div class="img-prdct">
                        <img src="./assets/img/p3.jpg" alt="">
                      </div>
                    </div>
                  </td>
                  <td>
                    <p>Product Three</p>
                  </td>
                  <td>
                    <div class="button-container">
                      <button class="cart-qty-plus" type="button" value="+">+</button>
                      <input type="text" name="qty" min="0" class="qty form-control" value="0">
                      <button class="cart-qty-minus" type="button" value="-">-</button>
                    </div>
                  </td>
                  <td>
                    <input type="text" value="250" class="price form-control" disabled>
                  </td>
                  <td align="right">€<span id="amount" class="amount">0</span></td>
                </tr>
                <tr>
                  <td>
                    <div class="product-img">
                      <div class="img-prdct">
                        <img src="./assets/img/p4.jpg" alt="">
                      </div>
                    </div>
                  </td>
                  <td>
                    <p>Product Four</p>
                  </td>
                  <td>
                    <div class="button-container">
                      <button class="cart-qty-plus" type="button" value="+">+</button>
                      <input type="text" name="qty" min="0" class="qty form-control" value="0">
                      <button class="cart-qty-minus" type="button" value="-">-</button>
                    </div>
                  </td>
                  <td>
                    <input type="text" value="300" class="price form-control" disabled>
                  </td>
                  <td align="right">€<span id="amount" class="amount">0</span></td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="4"></td>
                  <td align="right">
                    <strong>TOTAL = € <span id="total" class="total">0</span></strong>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
    <script src="./script.js"></script>
  </body>
</html>
